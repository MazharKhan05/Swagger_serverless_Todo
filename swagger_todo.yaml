openapi: 3.0.3
info:
  title: Swagger todo-api
  description: |-
    Api definition for todos.
  version: 1.0.0
tags:
  - name: todo
    description: todo of an organization
paths:
  /todos:
    get:
      tags:
        - todo
      summary: fetch all todos
      description: fetch todos
      operationId: getTodos
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allTodos'
        '404':
          description: No todos found
    post:
      tags:
        - todo
      summary: Add a new todo
      description: Add a new todo of an org
      operationId: addTodo
      parameters:
        - name: auth-token
          in: header
          description: login-token to authorize user
          required: true
          schema:
            type: string
      requestBody:
        description: Create a new todo
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postTodo'
        required: true
      responses:
        '200':
          description: Successful todo creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseTodo' 
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inValidInput'
  /todos/{todoId}:
    put:
      tags:
        - todo
      summary: Update todo by ID
      description: Update todo by Id
      operationId: updateTodo
      parameters:
        - name: auth-token
          in: header
          description: login-token to authorize user
          required: true
          schema:
            type: string
        - name: todoId
          in: path
          description: ID of todo to update
          required: true
          schema:
            type: integer
            format: int256
      responses:
        '200':
          description: successfully updated todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/uptResponseTodo'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inValidInput'
        '404':
          description: Todo not found
    delete:
      tags:
        - todo
      summary: Deletes a todo
      description: delete a todo
      operationId: deleteTodo
      parameters:
        - name: auth-token
          in: header
          description: login-token to authorize user
          required: true
          schema:
            type: string
        - name: todoId
          in: path
          description: todo id to delete
          required: true
          schema:
            type: integer
            format: int256
      responses:
        '200':
          description: successfully deleted todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseTodo'
        '400':
          description: Invalid todo id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inValidInput'
  
components:
  schemas:
    postTodo:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: ReadBook
    allTodos:
      required:
        - message
        - statusCode
        - fetchedTodos
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: number
          example: 200
        fetchedTodos:
          type: array
          items:
            properties:
              PK:
                type: string
              SK:
                type: string
              Name:
                type: string
              State:
                type: string
                description: todo status for an org
                enum:
                  - pending
                  - processing
                  - done
                  - cancelled
              time:
                type: string
    responseTodo:
      required:
        - message
        - statusCode
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: number
          example: 200
        createdTodo:
          type: object
          properties:
            PK:
              type: string
            SK:
              type: string
            Name:
              type: string
            State:
                type: string
                description: todo status for an org
                enum:
                  - pending
                  - processing
                  - done
                  - cancelled
            time:
              type: string
    uptResponseTodo:
      required:
        - updatedTodo
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: number
          example: 200
        updatedTodo:
          type: object
          properties:
            PK:
              type: string
            SK:
              type: string
            Name:
              type: string
            State:
                type: string
                description: todo status for an org
                enum:
                  - pending
                  - processing
                  - done
                  - cancelled
            time:
              type: string
    inValidInput:
      required:
        - message
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: number
          example: 400
